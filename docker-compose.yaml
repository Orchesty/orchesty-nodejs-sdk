version: '3.5'
services:

    sdk:
        image: sdk:tag
        build: ./docker
        working_dir: /var/www
        volumes:
            - ./:/var/www
        environment:
            APP_DEBUG: debug
            UDP_LOGGER_HOST: logstash
            UDP_LOGGER_PORT: 5005
            METRICS_HOST: kapacitor
            METRICS_PORT: 5005
        command: yarn start

    logstash:
        image: mendhak/udp-listener
        ports:
            - 5120:5005

    kapacitor:
        image: mendhak/udp-listener
        ports:
            - 4444:5005