version: '3.5'
services:

    sdk:
        image: sdk:tag
        build: ./docker
        user: ${DEV_UID}:${DEV_GID}
        working_dir: /var/www
        volumes:
            - ./:/var/www
        environment:
            APP_DEBUG: debug
            UDP_LOGGER_HOST: logstash
            UDP_LOGGER_PORT: 5005
            METRICS_HOST: kapacitor
            METRICS_PORT: 5005
        command: sleep infinity

    logstash:
        image: mendhak/udp-listener

    kapacitor:
        image: mendhak/udp-listener