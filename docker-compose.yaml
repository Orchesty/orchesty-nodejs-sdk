version: '3.5'
services:

    sdk:
        image: sdk:tag
        build: ./docker
        user: ${DEV_UID}:${DEV_GID}
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - ${DEV_IP}:8080:8080
        environment:
            # Envs for tests are load from .jest/testEnvs.js
            JEST_DOCKER: 1
            UDP_LOGGER_HOST: logstash
            UDP_LOGGER_PORT: 5005
            METRICS_DSN: 'mongodb://mongo:27017/metrics'
            MONGO_DSN: 'mongodb://mongo:27017/node-sdk'
        command: sleep infinity

    mongo:
        image: mongo:latest
        ports:
            - ${DEV_IP}:27017:27017
        volumes:
            - mongo:/data/db

    logstash:
        image: mendhak/udp-listener
        ports:
            - ${DEV_IP}:4444:5005

    kapacitor:
        image: mendhak/udp-listener
        ports:
            - ${DEV_IP}:5120:5005

volumes:
    mongo: {}
